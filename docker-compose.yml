version: "3.9"
services:
  go-env:
    image: golang:1.19-bullseye
    volumes:
        - ./src:/work
    working_dir: /work
    tty: true

  mysql:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
      TZ: Asia/Tokyo
    volumes:
      - ./volumes/mysql/db:/var/lib/mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci